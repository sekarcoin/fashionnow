
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured">
            <h2>Featured Products</h2>
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <p>Stylish Red Dress</p>
                <p>$49.99</p>
                <button class="add-to-cart" data-product="Product 1" data-price="49.99">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <p>Casual White Shirt</p>
                <p>$29.99</p>
                <button class="add-to-cart" data-product="Product 2" data-price="29.99">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
